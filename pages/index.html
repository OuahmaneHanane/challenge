<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div class="container">
      <section class="left-section">

        <div class="title">
          <h1>Mortgage Calculator</h1>
          <button id="clear-btn"> Clear All</button>
        </div>
        
        <form action=".right-section" >
          
          <div class="first">
            <label for="Amount">Mortgage Amount</label>
            <span>Â£</span>            
            <input id="Amount" type="number" required>
          </div>
         
          <div class="second">
            <div>
             <label for="Term">Mortgage Term</label> 
             <span>years</span>
             <input id="Term" type="number" required>
            </div>
            <div>
             <label for="Rate">Interest Rate</label> 
             <span>%</span>
             <input id="Rate" type="number" required>
            </div>
           </div>

           <div class="third">
            <label>Mortgage Type</label>
            
            <div class="option1">
             <input type="radio" id="repayment" name="option">
             <label id="label2" for="repayment">Repayment</label>
            </div>
            <div class="option2">
             <input type="radio" id="interest" name="option">
             <label id="label2" for="interest">Interest Only</label>
            </div>
           </div>
           <input type="submit" id="calculate" value="Calculate Repayments">

        </form>
      </section>

      <section class="right-section">
        <img src="../assets/images/illustration-empty.svg" alt="illustration-empty">
        <h1>Results shown here</h1>
        <span> Complete the form and click "calculate repayments" to see what your monthly repayments would be. </span>
      </section>

    </div>

    <script src="script.js"></script>

</body>
</html>
